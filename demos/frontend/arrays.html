<!doctype html>
<html>
  <meta charset="utf-8">
  <title>Thengascript String Literals</title>

  <p><strong>അണിയുടെ ഘടന</strong></p>
  <p id="രൂപങ്ങൾ"></p>

  <p>കരിക്ക് പരീക്ഷ</p>
  <code id="ഫലം1"></code>

  <p>മച്ചിങ്ങ പരീക്ഷ</p>
  <code id="ഫലം2"></code>


  <script src="https://unpkg.com/thengascript/thengascript.js"></script>
  <script type="text/thengascript">

    ആവട്ടെ രൂപങ്ങൾ = ["കുരുത്തോല", "ഓല", "പൂക്കുല", "മച്ചിങ്ങ", "കരിക്ക്", "തേങ്ങ", "വിത്ത്", "പൊങ്ങ്", "കൂമ്പ്"];

    ആവട്ടെ ഫലം = [];

    console.log(രൂപങ്ങൾ.length);
    
    ഇന്(ആവട്ടെ സൂചിക = 0; സൂചിക < രൂപങ്ങൾ.നീളം; സൂചിക++) {

      ഫലം.ഉന്ത്‌(സൂചിക + ": " + രൂപങ്ങൾ[സൂചിക]);

    }

    രേഖ.അന്വേഷണം("#രൂപങ്ങൾ").ഉള്ളടക്കം = ഫലം.സന്ധി(" ");

    /*
    രേഖ.അന്വേഷണം("#രൂപം").സംഭവശ്രവണി("നിക്ഷേപം", (സംഭവം) => {

      ആവട്ടെ അന്വേഷിക്കുന്ന_രൂപം = സംഭവം.ലക്ഷ്യം.മൂല്യം;

    });
    */

    ആവട്ടെ അന്വേഷിക്കുന്ന_രൂപം_1 = "കരിക്ക്";

    ആവട്ടെ അന്വേഷിക്കുന്ന_രൂപം_2 = "മച്ചിങ്ങ";

    ഫലം1.ഉള്ളടക്കം = "കരിക്ക് ഇരിക്കുന്ന സൂചിക " + രൂപങ്ങൾ.സൂചിക("കരിക്ക്") + " ആണ്";
    ഫലം2.ഉള്ളടക്കം = "മച്ചിങ്ങ ഇരിക്കുന്ന സൂചിക " + രൂപങ്ങൾ.സൂചിക("മച്ചിങ്ങ") + " ആണ്";

</script>
</html>
