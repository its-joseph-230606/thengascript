<!doctype html>
<html>
  <meta charset="utf-8">
  <title>Thengascript String Literals</title>

  <p>തന്ത്രി പരീക്ഷ 1</p>
  <p id="ഫലം1"></p>

  <p>തന്ത്രി പരീക്ഷ 2</p>
  <p id="ഫലം2"></p>

  <p>തന്ത്രിയുടെ ഉള്ളിൽ തന്ത്രി പരീക്ഷ</p>
  <p id="ഫലം3"></p>

  <script src="https://unpkg.com/thengascript@0.1.3/thengascript.js"></script>
  <script type="text/thengascript">

    ആവട്ടെ ഫലം1 = document.querySelector("#ഫലം1");
    ആവട്ടെ ഫലം2 = document.querySelector("#ഫലം2");
    ആവട്ടെ ഫലം3 = document.querySelector("#ഫലം3");

    ആവട്ടെ ക = "ഇത് ആവട്ടെ";

    ആവട്ടെ ടു = "ആവട്ടെ 'ഇത്' ആവട്ടെ";

    ആവട്ടെ വ = "'ഇത്' ആവട്ടെ";

    ഫലം1.textContent = ക;
    ഫലം2.textContent = ടു;
    ഫലം3.textContent = വ;

</script>
</html>
