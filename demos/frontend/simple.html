<!doctype html>
<html>
  <meta charset="utf-8">
  <title>Thengascript Example - Simple Example</title>

  <script src="https://unpkg.com/thengascript/thengascript.js"></script>
  <script type="text/thengascript">

/* ആദ്യം വാരിയബിൾസ് ഉണ്ടാക്കാം. */

ആവട്ടെ ക, ച;


/* എന്നിട്ട് അവയുടെ മൂല്യങ്ങൾ നിർണയിക്കാം.
ഇവിടെ ക്ലിക്ക് ചെയ്തു നിങ്ങൾക്കിഷ്ടമുള്ളത് പോലെ
ഈ സംഖ്യകൾ മാറ്റി നോക്കാം. */

ക = 2, ച = 4;

/* പിന്നെ അവ തമ്മിൽ കൂട്ടാം.
ഈ പ്രവർത്തിയുടെ റിസൾട്ട് കീഴേ
കാണാവുന്നതാണ്. */

കാണിക്കുക("1/ വാരിയബിൾസ് ");
കാണിക്കുക(ക + ച);

/* ഫങ്ങ്ഷൻസ് ഉണ്ടാകുന്നത് എങ്ങനെയെന്ന് നോക്കാം.
ഒരു സംഖ്യയുടെ വർഗ്ഗം എന്നാൽ ആ സംഖ്യ കൊണ്ട് അതിനെ
തന്നെ ഗുണിച്ചത്. */

കാണിക്കുക("2/ ഫങ്ങ്ഷൻസ്");

പ്രയോഗം വർഗ്ഗം(സംഖ്യ) {
  
  മടക്കം സംഖ്യ * സംഖ്യ;
  
}

/* ഇങ്ങനെ ഉണ്ടാക്കിയ ഫങ്ങ്ഷനെ ഇപ്രകാരം വിളിക്കാം. */

കാണിക്കുക(വർഗ്ഗം(വർഗ്ഗം(4)));

ആവട്ടെ കിട്ടിയാൽ = ശരി;

കാണിക്കുക("3/ നിബന്ധനകൾ");

ആണെങ്കിൽ(കിട്ടിയാൽ) കാണിക്കുക("ഊട്ടി");
അല്ലെങ്കിൽ കാണിക്കുക("ചട്ടി");

കാണിക്കുക("4/ വർഗ്ഗങ്ങളുടെ തുക");

/* ഇനി കുറച്ചു വികസിതമായ ഉദാഹരണം കാണാം.
സംഖ്യയുടെ വർഗ്ഗം: ആ സംഖ്യ കൊണ്ട് അതിനെ തന്നെ ഗുണിച്ചത് */

/* രണ്ടു സംഖ്യകളുടെ വർഗ്ഗത്തിന്റെ ആകെ തുക */

പ്രയോഗം വർഗ്ഗത്തുക(ഒരു_സംഖ്യ, മറ്റൊരു_സംഖ്യ) {
  
  മടക്കം വർഗ്ഗം(ഒരു_സംഖ്യ) + വർഗ്ഗം(മറ്റൊരു_സംഖ്യ);
  
}

കാണിക്കുക(വർഗ്ഗത്തുക(3,4));

കാണിക്കുക("5/ കറിവെക്കൽ");

/* പ്രോഗ്രാമിങ്ങിലെ ആശയമായ കറി എങ്ങനെ പ്രയോഗിക്കാമെന്നു നോക്കാം */

പ്രയോഗം ഹരണം_കറി(വിഭേദനി) {
  
  മടക്കം പ്രയോഗം(സംഖ്യ) {
    
    മടക്കം സംഖ്യ/വിഭേദനി;
  
  }
}

ആവട്ടെ പാതി = ഹരണം_കറി(2);

കാണിക്കുക(പാതി(48));

കാണിക്കുക("6/ വസ്തുക്കൾ");

ആവട്ടെ മുകുന്ദൻ = {
  പേര്: "മുകുന്ദൻ",
  വിളിപ്പേര്: "മുകുന്ദേട്ടാ",
  വിളി: (വ്യക്തി) => {
      മടക്കം വ്യക്തി.വിളിപ്പേര് + " മുകുന്ദൻ വിളിക്കുന്നു"; 
  }};
  
  ആവട്ടെ സുമിത്ര = {
  പേര്: "സുമിത്ര",
  വിളിപ്പേര്: "സുമിത്രേച്ചി",
  വിളി: (വ്യക്തി) => {
      മടക്കം വ്യക്തി.വിളിപ്പേര് + " സുമിത്ര വിളിക്കുന്നു";
  }};

  കാണിക്കുക(സുമിത്ര.വിളി(മുകുന്ദൻ));


</script>
</html>
