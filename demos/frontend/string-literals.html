<!doctype html>
<html>
  <meta charset="utf-8">
  <title>Thengascript String Literals</title>

  <p>തന്ത്രി പരീക്ഷ 1</p>
  <code id="ഫലം1"></code>

  <p>തന്ത്രി പരീക്ഷ 2</p>
  <code id="ഫലം2"></code>

  <p>തന്ത്രിയുടെ ഉള്ളിൽ തന്ത്രി പരീക്ഷ</p>
  <code id="ഫലം3"></code>

  <script src="https://unpkg.com/thengascript/thengascript.js"></script>
  <script type="text/thengascript">

    ആവട്ടെ ഫലം1 = രേഖ.അന്വേഷണം("#ഫലം1");
    ആവട്ടെ ഫലം2 = രേഖ.അന്വേഷണം("#ഫലം2");
    ആവട്ടെ ഫലം3 = രേഖ.അന്വേഷണം("#ഫലം3");

    ആവട്ടെ ക = "ഇത് ആവട്ടെ";

    ആവട്ടെ ടു = "ആവട്ടെ 'ഇത്' ആവട്ടെ";

    ആവട്ടെ വ = "'ഇത്' ആവട്ടെ";

    ഫലം1.ഉള്ളടക്കം = ക;
    ഫലം2.ഉള്ളടക്കം = ടു;
    ഫലം3.ഉള്ളടക്കം = വ;

</script>
</html>
